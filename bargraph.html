<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bar Graphs</title>
	<link rel="stylesheet" type="text/css" href="bargraph.css">
</head>
<body>
	<div class="container">
		<ul class="bargraph"> 
		<li>
			<p>Statistic</p>
			<div class="bar-wrap"><span class="graph-fill" style="width: 20%;"></span></div>
		</li> 
		<li>
			<p>Statistic</p>
			<div class="bar-wrap"><span class="graph-fill" style="width: 80%;"></span></div>
		</li> 
		<li>
			<p>Statistic</p>
			<div class="bar-wrap"><span class="graph-fill"  style="width: 60%;"></span></div>
		</li> 
		<li>
			<p>Statistic</p>
			<div class="bar-wrap"><span class="graph-fill" style="width: 50%;"></span></div>
		</li> 
	</ul>
</div>
</body>
</html>
